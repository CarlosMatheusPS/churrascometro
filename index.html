<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Churrascometro</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Churrascometro</h1>
            <p>Quantidade de Adultos</p>
            <input type="number" name="adultos" id="adultos" placeholder="Adultos">
            <p>Quantidade de Crianças</p>
            <input type="number" name="criancas" id="criancas" placeholder="Crianças">
            <p>Duração do Churrasco</p>
            <input type="number" name="duracao " id="duracao" placeholder="Duração em horas">

            <button onclick="calcular()">Calcular</button>

            <div id="resultado">
                <p id="descricao">Calcule a quantidade recomendada de carnes, cervejas e bebidas em geral para o seu churrasco!</p>
            </div>
            <script src="./scripts/script.js"></script>
        </div>
    </main>
</body>

</html>
